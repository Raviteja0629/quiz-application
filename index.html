<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíª  Quiz Challenge üöÄ</title>
    <style>
        /* 1. CSS Variables for Professional Palette */
        :root {
            --color-bg-primary: #38388d; /* Darker, VS Code-like background */
            --color-container-bg: #07131b; /* Slightly lighter for container */
            --color-text-light: #f8f8f2; /* Light text for dark theme */
            --color-accent: #61afef; /* Professional blue accent */
            --color-success: #98c379; /* Green for success */
            --color-error: #e06c75; /* Red for error */
            --color-code-text: #5c6370; /* Subtle code-like text color */
        }

        /* 2. Base Styling - Coder-themed background with more elements */
        body {
            font-family: 'Roboto Mono', monospace; /* Monospaced font for coder feel */
            background-color: var(--color-bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; 
            position: relative; 
            
            /* --- üöÄ CODER BACKGROUND STICKERS/PATTERNS --- */
            /* Layer 1: Circuit Board Pattern (subtle, dark) */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23252535' fill-opacity='0.6'%3E%3Cpath d='M30 15V0H0v30h15v30h30V30H30V15zm0 0H15v15h15V15zm15 15H30v15h15V30zm0 0V15h15v15H45z'/%3E%3C/g%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 60px 60px;
            background-position: 0 0;
            /* ----------------------------------------- */
        }

        /* --- üåü FLOATING ABSTRACT SHAPES / CODER ELEMENTS (PSEUDO-ELEMENTS) --- */
        /* Existing blurred shapes, adjusted for new theme */
        body::before, body::after {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, var(--color-accent), #c678dd); /* Blue to Purple */
            opacity: 0.1; /* More subtle */
            border-radius: 40%; /* Slightly less round, more angular */
            filter: blur(100px); /* More blur */
            z-index: 1; 
        }

        body::before {
            width: 350px;
            height: 350px;
            top: 5%;
            left: -5%; /* Slightly off-screen */
            transform: rotate(20deg);
        }

        body::after {
            width: 450px;
            height: 450px;
            bottom: 10%;
            right: -10%; /* Slightly off-screen */
            transform: rotate(-30deg);
        }

        /* NEW: Floating Binary / Code Snippet (subtle text) */
        .container::before {
            content: '1010101001010101010010101010101001010101010010101010101001010101010010101010101001010101010';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            font-size: 0.8em; /* Keep it subtle */
            color: var(--color-code-text);
            opacity: 0.03; /* VERY subtle */
            pointer-events: none; /* Make it unclickable */
            white-space: pre-wrap; /* Allows line breaks and preserves spacing */
            word-break: break-all;
            line-height: 1.2;
            text-align: left;
            overflow: hidden; /* To prevent it from affecting layout */
            z-index: -1; /* Behind the content */
            animation: binaryFlow 120s linear infinite; /* Slow, continuous flow */
        }

        @keyframes binaryFlow {
            from { transform: translateY(0%); }
            to { transform: translateY(-100%); }
        }
        /* ---------------------------------------------------- */


        .container {
            background: var(--color-container-bg);
            padding: 40px;
            border-radius: 12px; /* Slightly less rounded */
            box-shadow: 0 10px 25px rgba(27, 108, 170, 0.771); /* Deeper shadow */
            text-align: center;
            max-width: 650px; /* Slightly wider */
            width: 100%;
            color: var(--color-text-light);
            border: 1px solid rgba(255, 255, 255, 0.08); /* More subtle border */
            position: relative; 
            z-index: 10; 
            animation: fadeInScale 0.8s ease-out forwards; 
            overflow: hidden; /* Important to contain pseudo-elements within */
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95); /* Slightly less dramatic scale */
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        h1 {
            font-family: 'Press Start 2P', cursive; /* Retro arcade font */
            font-size: 1.8em; /* Slightly smaller to fit */
            margin-bottom: 30px;
            color: var(--color-accent); /* Title with accent color */
            letter-spacing: 2px;
            font-weight: 400; /* For pixel fonts */
            text-shadow: 0 0 5px rgba(97, 175, 239, 0.5); /* Subtle glow */
        }
        /* Add a fallback for the pixel font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');


        #question {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 500;
            color: #ffffff;
        }

        /* 3. Option Button Styling (Clean and Interactive) */
        .option {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin: 15px 0;
            padding: 18px 25px;
            background: #3a3a4c; /* Darker option background */
            color: #ffffff;
            border: none;
            border-radius: 8px; /* Slightly less rounded */
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 400;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 6px rgba(84, 65, 145, 0.834);
            text-align: left;
        }

        .option:hover:not(.disabled) {
            background: #4a4a5e; 
            transform: translateY(-2px); 
            box-shadow: 0 5px 10px rgba(92, 0, 95, 0.356);
        }

        /* Focus state for accessibility */
        .option:focus-visible {
            outline: 3px solid var(--color-accent);
            outline-offset: 2px;
        }
        
        /* 4. Feedback & Results Styling */
        .option.correct {
            background: linear-gradient(90deg, var(--color-success) 0%, #689f38 100%); /* Adjusted success gradient */
            box-shadow: 0 4px 10px rgba(152, 195, 121, 0.6);
        }

        .option.incorrect {
            background: linear-gradient(90deg, var(--color-error) 0%, #b71c1c 100%); /* Adjusted error gradient */
            box-shadow: 0 4px 10px rgba(224, 108, 117, 0.6);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.8;
        }

        #feedback-message {
            margin: 20px 0 10px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px; 
            color: var(--color-accent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* 5. Next/Restart Button Styling (Accent Color) */
        #next-btn, #restart-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--color-accent);
            color: var(--color-bg-primary); 
            border: none;
            border-radius: 6px; /* Sharper edges */
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: #4b8cd3; /* Darker blue on hover */
            transform: translateY(-1px);
        }

        #result-container h2 {
            font-size: 2.2em;
            color: var(--color-accent);
            margin-bottom: 10px;
            font-family: 'Press Start 2P', cursive; /* Retro font for result */
            text-shadow: 0 0 5px rgba(97, 175, 239, 0.5);
        }
        
        #score {
            font-size: 1.4em;
            font-weight: 500;
        }

        .icon {
            font-size: 1.1em; /* Slightly smaller icons */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíª Quiz Challenge üöÄ</h1>
        <div id="question-container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="feedback-message"></div>
            <button id="next-btn" style="display: none;">Next Line // ‚Üí</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2> Quiz Complete! üéâ</h2>
            <p id="score"></p>
            <button id="restart-btn">Restart Code üîÑ</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "ùêñùê°ùê¢ùêúùê° ùê®ùêü ùê≠ùê°ùêûùê¨ùêû ùê¢ùê¨ ùêçùêéùêì ùêö ùêâùêöùêØùêöùêíùêúùê´ùê¢ùê©ùê≠ ùêüùê´ùêöùê¶ùêûùê∞ùê®ùê´ùê§?",
                options: ["React", "Angular", "Vue", "Laravel"],
                answer: 3 
            },
            {
                question: "ùêñùê°ùêöùê≠ ùêùùê®ùêûùê¨ ùêáùêìùêåùêã ùê¨ùê≠ùêöùêßùêù ùêüùê®ùê´?",
                options: ["Hyper Text Markup Language", "High-level Text Management Language", "Home Tool Markup Language", "Hyperlink and Text Markup Language"],
                answer: 0
            },
            {
                question: "ùêñùê°ùê¢ùêúùê° ùêÇùêíùêí ùê©ùê´ùê®ùê©ùêûùê´ùê≠ùê≤ ùê¢ùê¨ ùêÆùê¨ùêûùêù ùêüùê®ùê´ ùêúùê°ùêöùêßùê†ùê¢ùêßùê† ùê≠ùê°ùêû ùêüùê®ùêßùê≠ ùê®ùêü ùêöùêß ùêûùê•ùêûùê¶ùêûùêßùê≠?",
                options: ["text-style", "font-family", "font-type", "typeface"],
                answer: 1
            },
            {
                question: "ùêñùê°ùêöùê≠ ùê¢ùê¨ ùê≠ùê°ùêû ùê©ùê´ùê¢ùê¶ùêöùê´ùê≤ ùêüùêÆùêßùêúùê≠ùê¢ùê®ùêß ùê®ùêü ùêö `ùêúùê®ùêßùê¨ùê≠` ùê§ùêûùê≤ùê∞ùê®ùê´ùêù ùê¢ùêß ùêâùêöùêØùêöùêíùêúùê´ùê¢ùê©ùê≠?",
                options: ["Defines a variable that cannot be reassigned", "Declares a constant function", "Creates a constant loop", "Specifies a constant object type"],
                answer: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const feedbackEl = document.getElementById('feedback-message');
        const resultContainer = document.getElementById('result-container');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restart-btn');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            optionsEl.innerHTML = '';
            nextBtn.style.display = 'none';
            feedbackEl.textContent = '';
            feedbackEl.style.opacity = 0;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => selectOption(button, index)); 
                optionsEl.appendChild(button);
            });
        }

        function selectOption(button, selectedIndex) {
            document.querySelectorAll('.option').forEach(btn => {
                btn.classList.add('disabled');
            });
            
            const currentQuestion = questions[currentQuestionIndex];
            
            if (selectedIndex === currentQuestion.answer) {
                button.classList.add('correct');
                button.innerHTML = `${button.textContent} <span class="icon">‚úÖ</span>`;
                feedbackEl.textContent = "Correct! Access Granted.";
                feedbackEl.style.color = 'var(--color-success)';
                score++;
            } else {
                button.classList.add('incorrect');
                button.innerHTML = `${button.textContent} <span class="icon">‚ùå</span>`;
                feedbackEl.textContent = "Incorrect. Compile Error. The correct answer is highlighted.";
                feedbackEl.style.color = 'var(--color-error)';
                
                const correctButton = document.querySelectorAll('.option')[currentQuestion.answer];
                correctButton.classList.add('correct');
                correctButton.innerHTML = `${correctButton.textContent} <span class="icon">‚úÖ</span>`;
            }
            
            feedbackEl.style.opacity = 1; 
            nextBtn.style.display = 'block';
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            document.getElementById('question-container').style.display = 'none';
            resultContainer.style.display = 'block';
            
            let resultMessage = `Your score: ${score}/${questions.length}`;
            if (score === questions.length) {
                 resultMessage += ". Perfect build! üöÄ";
            } else if (score >= questions.length / 2) {
                 resultMessage += ". Good debugging!";
            } else {
                 resultMessage += ". Needs more coding. üßë‚Äçüíª";
            }
            
            scoreEl.textContent = resultMessage;
        }

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            resultContainer.style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            loadQuestion();
        });

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
